name: AI Insights CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'ai-insights/**'
      - '.github/workflows/ai-insights-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'ai-insights/**'

jobs:
  test:
    name: Test AI Insights
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./ai-insights
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'ai-insights/pyproject.toml'
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-test-${{ hashFiles('ai-insights/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-test-
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-asyncio pytest-cov
    
    - name: Run tests
      env:
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
      run: |
        pytest --cov=src/ai_insights --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./ai-insights/coverage.xml
        flags: ai-insights
        name: ai-insights-coverage
        fail_ci_if_error: false
  
  lint:
    name: Lint AI Insights
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./ai-insights
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'ai-insights/pyproject.toml'
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-lint-${{ hashFiles('ai-insights/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-lint-
          ${{ runner.os }}-pip-
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff black mypy
    
    - name: Run ruff
      run: ruff check src/
      continue-on-error: true
    
    - name: Run black
      run: black --check src/
      continue-on-error: true
    
    - name: Run mypy
      run: mypy src/
      continue-on-error: true
  
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./ai-insights
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'ai-insights/pyproject.toml'
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-security-${{ hashFiles('ai-insights/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-security-
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
    
    - name: Run safety check
      run: safety check --json
      continue-on-error: true
    
    - name: Run bandit security scan
      run: bandit -r src/ -f json
      continue-on-error: true
  
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    defaults:
      run:
        working-directory: ./ai-insights
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'ai-insights/pyproject.toml'
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-build-${{ hashFiles('ai-insights/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-build-
          ${{ runner.os }}-pip-
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: python -m build
    
    - name: Check package
      run: twine check dist/*
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ai-insights-package
        path: ai-insights/dist/
        retention-days: 7
