name: Backend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  test:
    name: Test Go Backend
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache-dependency-path: backend/go.sum
    
    - name: Install dependencies
      run: go mod download
    
    - name: Run tests
      run: |
        # Run tests if any exist, otherwise skip gracefully
        if find . -name "*_test.go" -type f | grep -q .; then
          go test -v -race -coverprofile=coverage.out ./...
        else
          echo "No test files found, creating coverage placeholder"
          echo "mode: set" > coverage.out
        fi
    
    - name: Upload coverage
      uses: codecov/codecov-action@v4
      with:
        file: ./backend/coverage.out
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false
  
  lint:
    name: Lint Go Backend
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
    
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        working-directory: backend
        args: --timeout=5m
      continue-on-error: true
  
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
    
    - name: Run Gosec Security Scanner
      uses: securego/gosec@master
      with:
        args: '-no-fail -fmt json -out gosec-results.json ./backend/...'
      continue-on-error: true
  
  build:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
    
    - name: Build
      run: |
        mkdir -p bin
        go build -v -o bin/server .
    
    - name: Verify binary
      run: ls -la bin/
    
    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: backend-binary
        path: backend/bin/
        retention-days: 7
