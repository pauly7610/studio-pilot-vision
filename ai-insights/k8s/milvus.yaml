---
# Milvus etcd StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: milvus-etcd
  namespace: ai-insights
spec:
  serviceName: milvus-etcd
  replicas: 1
  selector:
    matchLabels:
      app: milvus-etcd
  template:
    metadata:
      labels:
        app: milvus-etcd
    spec:
      containers:
        - name: etcd
          image: quay.io/coreos/etcd:v3.5.5
          command:
            - etcd
            - -advertise-client-urls=http://127.0.0.1:2379
            - -listen-client-urls=http://0.0.0.0:2379
            - --data-dir=/etcd
          env:
            - name: ETCD_AUTO_COMPACTION_MODE
              value: "revision"
            - name: ETCD_AUTO_COMPACTION_RETENTION
              value: "1000"
            - name: ETCD_QUOTA_BACKEND_BYTES
              value: "4294967296"
          ports:
            - containerPort: 2379
          volumeMounts:
            - name: etcd-data
              mountPath: /etcd
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
  volumeClaimTemplates:
    - metadata:
        name: etcd-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: milvus-etcd
  namespace: ai-insights
spec:
  clusterIP: None
  selector:
    app: milvus-etcd
  ports:
    - port: 2379
      targetPort: 2379
---
# Milvus MinIO StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: milvus-minio
  namespace: ai-insights
spec:
  serviceName: milvus-minio
  replicas: 1
  selector:
    matchLabels:
      app: milvus-minio
  template:
    metadata:
      labels:
        app: milvus-minio
    spec:
      containers:
        - name: minio
          image: minio/minio:RELEASE.2023-03-20T20-16-18Z
          command:
            - minio
            - server
            - /minio_data
            - --console-address
            - ":9001"
          env:
            - name: MINIO_ACCESS_KEY
              value: "minioadmin"
            - name: MINIO_SECRET_KEY
              value: "minioadmin"
          ports:
            - containerPort: 9000
            - containerPort: 9001
          volumeMounts:
            - name: minio-data
              mountPath: /minio_data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
  volumeClaimTemplates:
    - metadata:
        name: minio-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: milvus-minio
  namespace: ai-insights
spec:
  clusterIP: None
  selector:
    app: milvus-minio
  ports:
    - name: api
      port: 9000
      targetPort: 9000
    - name: console
      port: 9001
      targetPort: 9001
---
# Milvus Standalone Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: milvus-standalone
  namespace: ai-insights
spec:
  replicas: 1
  selector:
    matchLabels:
      app: milvus-standalone
  template:
    metadata:
      labels:
        app: milvus-standalone
    spec:
      containers:
        - name: milvus
          image: milvusdb/milvus:v2.4.0
          command: ["milvus", "run", "standalone"]
          env:
            - name: ETCD_ENDPOINTS
              value: "milvus-etcd:2379"
            - name: MINIO_ADDRESS
              value: "milvus-minio:9000"
          ports:
            - containerPort: 19530
            - containerPort: 9091
          volumeMounts:
            - name: milvus-data
              mountPath: /var/lib/milvus
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 9091
            initialDelaySeconds: 90
            periodSeconds: 30
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9091
            initialDelaySeconds: 90
            periodSeconds: 30
      volumes:
        - name: milvus-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: milvus-standalone
  namespace: ai-insights
spec:
  selector:
    app: milvus-standalone
  ports:
    - name: grpc
      port: 19530
      targetPort: 19530
    - name: metrics
      port: 9091
      targetPort: 9091
