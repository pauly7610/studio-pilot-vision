services:
  - type: web
    name: studio-pilot-ai
    runtime: python
    region: ohio
    plan: professional
    rootDir: ai-insights
    buildCommand: |
      pip install --upgrade pip &&
      pip install -r requirements.txt &&
      echo "Pre-downloading embedding model..." &&
      python -c "from sentence_transformers import SentenceTransformer; m = SentenceTransformer('all-MiniLM-L6-v2'); print('âœ“ Model downloaded')"
    startCommand: PYTHONPATH=src:$PYTHONPATH uvicorn main:app --host 0.0.0.0 --port $PORT --workers 2
    healthCheckPath: /health
    disk:
      name: cognee-data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: LLM_PROVIDER
        value: "custom"
      - key: LLM_MODEL
        value: "groq/llama-3.3-70b-versatile"
      - key: LLM_ENDPOINT
        value: "https://api.groq.com/openai/v1"
      - key: EMBEDDING_PROVIDER
        value: "sentence-transformers"
      - key: EMBEDDING_MODEL
        value: "all-MiniLM-L6-v2"
      - key: EMBEDDING_DIMENSIONS
        value: "384"
      - key: VECTOR_DB_PROVIDER
        value: "lancedb"
      - key: GRAPH_DB_PROVIDER
        value: "networkx"
      - key: ENABLE_BACKEND_ACCESS_CONTROL
        value: "false"
      - key: COGNEE_DATA_PATH
        value: "/data/cognee"
      - key: ADMIN_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: PIP_NO_CACHE_DIR
        value: "0"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONPATH
        value: "src:$PYTHONPATH"
      - key: COGNEE_CACHE_TTL
        value: "300"
      - key: RENDER
        value: "true"
      - key: RENDER_INSTANCE_TYPE
        value: "professional"
